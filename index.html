<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelFast - Order Fuel Delivery</title>
    <base href="/">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">FuelFast</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#order">Order Fuel</a></li>
                <li><a href="#track">Track Delivery</a></li>
                <li><a href="#account">Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="hero">
            <h1>Order Fuel, Delivered Fast</h1>
            <p>Petrol, Diesel, or Hydrogen - straight to your location.</p>
        </section>

        <section id="fuel-options">
            <h2>Select Your Fuel</h2>
            <div class="fuel-grid" id="fuel-grid">
                <!-- Fuel types will be dynamically populated here -->
            </div>
        </section>

        <section id="order-form" style="display: none;">
            <h2>Place Your Order</h2>
            <form id="fuel-order-form">
                <label for="fuel-type">Fuel Type:</label>
                <input type="text" id="fuel-type" readonly>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" placeholder="e.g., 20L or 5kg" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="location">Delivery Location:</label>
                <div class="location-input">
                    <input type="text" id="location" placeholder="Enter your address" required>
                    <i class="fas fa-map-marker-alt location-icon" id="location-icon"></i>
                </div>

                <label>Payment Method: Bank Transfer</label>
                <label for="account-holder">Account Holder Name:</label>
                <input type="text" id="account-holder" placeholder="Enter account holder name" required>

                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" placeholder="Enter account number" required>

                <label for="routing-number">Routing Number:</label>
                <input type="text" id="routing-number" placeholder="Enter routing number" required>

                <button type="submit">Confirm Order</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 FuelFast. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
